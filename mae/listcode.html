  <title>Lists of Code</title>

  <style>
    body {
      background-color: #F5FFFA;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .list-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #869384;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(242, 43, 249, 0.4);
    }

    .list-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .list-container ul {
      margin-bottom: 20px;
    }

    .list-container ul li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .list-container ul li:last-child {
      border-bottom: none;
    }

    .list-container ul li .bullet {
      margin-right: 10px;
    }

    .list-container ol {
      margin-bottom: 20px;
    }

    .list-container ol li {
      margin-bottom: 10px;
    }

    .list-container ol li:before {
      content: counter(item) ". ";
      counter-increment: item;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>

</head>
